<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Youtube Channel</title>
  </head>
  <body>
    <button id="btn">change video</button>
    <!-- Prepare un título, una descripción y una zona de visualización para el vídeo -->
    <h1 id="title"></h1>
    <p id="content"></p>
    <iframe id="video"
      width="500"
      height="300"
      src="about:blank"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <style>
      #btn {
        padding: .8rem 2rem;
        text-align: center;
        border-radius: 5px;
        background: rgba(127,136,182,1);
        color: white;
      }
    </style>
    <script type="text/javascript" src="javascripts/ajax_sample.js"></script>
  </body>
</html>
